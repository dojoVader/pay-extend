worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Set the root to the built SPA output
    server {
        listen 80; # change to 80 or another port if desired
        server_name localhost; # change to your domain if needed

        # Main entry: serve files if present, otherwise fallback to index.html for Vue Router (history mode)
        location / {
            try_files $uri $uri/ /index.html;
            root /home/x64/Documents/Startup/pay-extend/apps/spa/dist;
            index index.html;
        }



             # Source maps - short cache (or disable caching)
        location ~* \.map$ {
            try_files $uri =404;
            access_log off;
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        location /assets/*.js {
                    # This ensures that requests for /assets/ are served directly from the filesystem
                    # It's usually covered by the root directive, but can be explicit if needed.
                    # You might also want to add caching headers here.
                    expires 1y;
                    add_header Cache-Control "public";
                    try_files $uri =404; # Ensures a 404 if the file is not found
                    add_header type "application/javascript";
                    root /home/x64/Documents/Startup/pay-extend/apps/spa/dist/assets;
                }

        # Fallback for robots or other well-known files if needed
        location = /robots.txt { try_files $uri =404; }

        # Optional: handle API proxied to backend (uncomment and set backend if required)
        location /api/ {
            proxy_pass http://localhost:9000/;
            proxy_pass http://localhost:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }



        # Security headers (minimal recommended set)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
